<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <!-- Contenedor delante del body -->
    <div class="container">
        <h1>Mi Formulario de Registro</h1>
        <!-- Bloque de los inputs -->
        <div>
            <form action="process.php" method="GET">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
                <br><br>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese Apellido">
                <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email">
                <br><br>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                <br><br>
                <label for="password_confirm">Confirmar: </label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirme su contraseña">
                <br><br>
                <label for="birthday">Cumpleaños: </label>
                <input type="date" id="birthday" name="cumple">
                <p>Seleccione su género</p>
                <label for="male">Hombre </label>
                <input type="radio" id="male" name="genero" value="Hombre">
                <label for="female">Mujer </label>
                <input type="radio" id="female" name="genero" value="Mujer">
                <label for="other">Otro </label>
                <input type="radio" id="other" name="genero" value="Otro">
                <p>Una breve descripción de ti: </p>
                <textarea name="descricion" cols="30" rows="10" placeholder="Breve descripcion de ti"></textarea>
                <br><br>
                <label for="language">Lenguaje favorito </label>
                <select name="language" id="language">
                    <option value="javascript">Javascript</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="haskell">Haskell</option>
                </select>
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
